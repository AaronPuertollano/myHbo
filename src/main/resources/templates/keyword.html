<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Keywords</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            margin-bottom: 80px;
        }
        form div {
            margin-bottom: 10px;
        }
        label {
            display: inline-block;
            width: 120px;
        }
        input {
            padding: 5px;
            width: 200px;
        }
        button {
            padding: 5px 10px;
            margin-right: 5px;
        }
        header {
            background-color: #000000;
            color: white;
            padding: 10px 0;
            text-align: center;
            margin-bottom: 20px;
        }
        footer {
            text-align: center;
            font-size: 0.9em;
            color: white;
            background-color: #000000;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 15px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f0f0f0;
        }
        a {
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<script>
    function toggleEdit(id) {
        document.querySelectorAll('[id^="edit-row-"]').forEach(row => {
            if (row.id !== 'edit-row-' + id) {
                row.style.display = 'none';
            }
        });

        const row = document.getElementById('edit-row-' + id);
        row.style.display = row.style.display === 'none' ? 'table-row' : 'none';
    }
</script>

<a href="/crud">Back</a>

<h1>Gestión de Keywords</h1>

<div th:if="${success}" style="color: green; padding: 10px; margin: 10px 0; border: 1px solid green; background: #e8f5e9;">
    <span th:text="${success}"></span>
</div>
<div th:if="${error}" style="color: red; padding: 10px; margin: 10px 0; border: 1px solid red; background: #ffebee;">
    <span th:text="${error}"></span>
</div>

<h2>Añadir Nuevo Keyword</h2>
<form action="/keyword" method="post">
    <label>Nombre del keyword:
        <input type="text" name="keywordName" required>
    </label>
    <button type="submit">Añadir Keyword</button>
</form>

<hr>

<h2>Lista de Keywords</h2>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="g : ${keywords}">

        <tr>
            <td th:text="${g.id}"></td>
            <td th:text="${g.keywordName}"></td>
            <td>
                <button type="button" th:onclick="'toggleEdit(' + ${g.id} + ')'">Editar</button>

                <form action="/keyword/delete" method="post" style="display:inline;">
                    <input type="hidden" name="id" th:value="${g.id}">
                    <button type="submit"
                            onclick="return confirm('¿Seguro que quieres borrar este keyword?')">
                        Borrar
                    </button>
                </form>
            </td>
        </tr>

        <tr th:id="'edit-row-' + ${g.id}" style="display:none;">
            <td colspan="3">
                <form action="/keyword/update" method="post">

                    <input type="hidden" name="id" th:value="${g.id}">

                    Nombre del keyword:
                    <input type="text" name="keywordName" th:value="${g.keywordName}" required>

                    <button type="submit">Guardar</button>
                    <button type="button" th:onclick="'toggleEdit(' + ${g.id} + ')'">Cancelar</button>
                </form>
            </td>
        </tr>

    </th:block>
    </tbody>
</table>

</body>
</html>
