<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Reparto</title>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            margin-bottom: 100px;
        }
        header {
            background-color: #000000;
            color: white;
            padding: 10px 0;
            text-align: center;
            margin-bottom: 20px;
        }
        footer {
            text-align: center;
            font-size: 0.9em;
            color: white;
            background-color: #000000;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        form div {
            margin-bottom: 10px;
        }
        label {
            display: inline-block;
            width: 180px;
        }
        input, select {
            padding: 5px;
            width: 250px;
        }
        button {
            padding: 5px 10px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 15px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 6px 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        a {
            text-decoration: none;
        }
        h2 {
            margin-top: 30px;
        }
    </style>
</head>
<body>
<a th:href="@{/movies/edit(id=${movie.id})}" class="back-link">← Volver a editar película</a>

<div class="container">
    <h1>Editar Reparto: <span th:text="${movie.title}">Title</span></h1>

    <div class="section">
        <div class="section-title">Añadir Actor/Actriz</div>
        <form th:action="@{/movies/cast/add}" method="post">
            <input type="hidden" name="movieId" th:value="${movie.id}"/>

            <div class="form-group">
                <label for="personSelect">Persona</label>
                <select id="personSelect" name="personId" required>
                    <option value="">Escribe para buscar...</option>
                </select>
            </div>

            <div class="form-group">
                <label for="characterName">Nombre del personaje</label>
                <input type="text" id="characterName" name="characterName"
                       placeholder="Ej: Tony Stark" required/>
            </div>

            <div class="form-group">
                <label for="genderSelect">Género</label>
                <select id="genderSelect" name="genderId" required>
                    <option value="">Selecciona...</option>
                    <option th:each="gender : ${allGenders}"
                            th:value="${gender.id}"
                            th:text="${gender.gender}">
                    </option>
                </select>
            </div>

            <div class="form-group">
                <label for="castOrder">Orden en créditos</label>
                <input type="number" id="castOrder" name="castOrder"
                       min="0" value="0" required/>
            </div>

            <button type="submit">Añadir al reparto</button>
        </form>
    </div>

    <div class="section">
        <div class="section-title">Reparto actual</div>
        <div th:if="${cast.isEmpty()}">
            <p style="color:#666;">No hay actores en el reparto todavía.</p>
        </div>
        <table th:if="${!cast.isEmpty()}">
            <thead>
            <tr>
                <th>Actor/Actriz</th>
                <th>Personaje</th>
                <th>Género</th>
                <th>Orden</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="c : ${cast}">
                <td th:text="${c.person.personName}">Actor</td>
                <td th:text="${c.characterName}">Character</td>
                <td th:text="${c.gender.gender}">Gender</td>
                <td th:text="${c.castOrder}">Order</td>
                <td>
                    <form th:action="@{/movies/cast/delete}" method="post" style="display:inline;">
                        <input type="hidden" name="movieId" th:value="${movie.id}"/>
                        <input type="hidden" name="personId" th:value="${c.person.id}"/>
                        <button type="submit" class="delete-btn"
                                onclick="return confirm('¿Eliminar este actor?');">
                            Eliminar
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<script>
    $(document).ready(function() {
        $('#personSelect').select2({
            placeholder: 'Buscar persona...',
            allowClear: true,
            width: '100%',
            minimumInputLength: 2, // Busca después de escribir 2 caracteres
            ajax: {
                url: '/api/persons/search',
                dataType: 'json',
                delay: 250,
                data: function (params) {
                    return {
                        term: params.term
                    };
                },
                processResults: function (data) {
                    return {
                        results: data
                    };
                },
                cache: true
            }
        });
    });
</script>
</body>
</html>
