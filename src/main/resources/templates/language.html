<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Languages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            margin-bottom: 80px;
        }
        form div {
            margin-bottom: 10px;
        }
        label {
            display: inline-block;
            width: 120px;
        }
        input {
            padding: 5px;
            width: 200px;
        }
        button {
            padding: 5px 10px;
            margin-right: 5px;
        }
        header {
            background-color: #000000;
            color: white;
            padding: 10px 0;
            text-align: center;
            margin-bottom: 20px;
        }
        footer {
            text-align: center;
            font-size: 0.9em;
            color: white;
            background-color: #000000;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 15px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f0f0f0;
        }
        a {
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<script>
    function toggleEdit(id) {
        document.querySelectorAll('[id^="edit-row-"]').forEach(row => {
            if (row.id !== 'edit-row-' + id) {
                row.style.display = 'none';
            }
        });

        const row = document.getElementById('edit-row-' + id);
        row.style.display = row.style.display === 'none' ? 'table-row' : 'none';
    }
</script>

<a href="/crud">Back</a>

<div th:if="${success}" style="color: green; padding: 10px; border: 1px solid green;">
    <span th:text="${success}"></span>
</div>

<div th:if="${error}" style="color: red; padding: 10px; border: 1px solid red;">
    <span th:text="${error}"></span>
</div>

<h2>Añadir Language</h2>
<form action="/language" method="post">
    <label>Name:
        <input type="text" name="languageName" required>
    </label>
    <br>
    <label>ISO Code:
        <input type="text" name="languageCode" required>
    </label>
    <br>
    <button type="submit">Add Language</button>
</form>

<h1>Lista de Languages</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Code</th>
        <th>Name</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="c : ${language}">

        <tr>
            <td th:text="${c.id}"></td>
            <td th:text="${c.code}"></td>
            <td th:text="${c.name}"></td>
            <td>
                <button type="button" th:onclick="'toggleEdit(' + ${c.id} + ')'">
                    Edit
                </button>

                <form action="/language/delete" method="post" style="display:inline;">
                    <input type="hidden" name="id" th:value="${c.id}">
                    <button type="submit"
                            onclick="return confirm('¿Seguro que quieres borrar este idioma?')">
                        Delete
                    </button>
                </form>
            </td>
        </tr>

        <tr th:id="'edit-row-' + ${c.id}" style="display:none;">
            <td colspan="4">
                <form action="/language/update" method="post">
                    <input type="hidden" name="id" th:value="${c.id}">

                    ISO Code:
                    <input type="text" name="languageCode" th:value="${c.code}" required>

                    Name:
                    <input type="text" name="languageName" th:value="${c.name}" required>

                    <button type="submit">Save</button>
                    <button type="button" th:onclick="'toggleEdit(' + ${c.id} + ')'">
                        Cancel
                    </button>
                </form>
            </td>
        </tr>

    </th:block>
    </tbody>
</table>

</body>
</html>
