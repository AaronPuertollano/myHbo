<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Equipo Técnico</title>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            margin-bottom: 100px;
        }
        header {
            background-color: #000000;
            color: white;
            padding: 10px 0;
            text-align: center;
            margin-bottom: 20px;
        }
        footer {
            text-align: center;
            font-size: 0.9em;
            color: white;
            background-color: #000000;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        form div {
            margin-bottom: 10px;
        }
        label {
            display: inline-block;
            width: 180px;
        }
        input, select {
            padding: 5px;
            width: 250px;
        }
        button {
            padding: 5px 10px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 15px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 6px 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        a {
            text-decoration: none;
        }
        h2 {
            margin-top: 30px;
        }
    </style>
</head>
<body>
<a th:href="@{/movies/edit(id=${movie.id})}" class="back-link">← Volver a editar película</a>

<div class="container">
    <h1>Editar Equipo Técnico: <span th:text="${movie.title}">Title</span></h1>

    <div class="section">
        <div class="section-title">Añadir Miembro del Equipo</div>
        <form th:action="@{/movies/crew/add}" method="post">
            <input type="hidden" name="movieId" th:value="${movie.id}"/>

            <div class="form-group">
                <label for="personSelect">Persona</label>
                <select id="personSelect" name="personId" required>
                    <option value="">Escribe para buscar...</option>
                </select>
            </div>

            <div class="form-group">
                <label for="departmentSelect">Departamento</label>
                <select id="departmentSelect" name="departmentId" required>
                    <option value="">Selecciona...</option>
                    <option th:each="dept : ${allDepartments}"
                            th:value="${dept.id}"
                            th:text="${dept.departmentName}">
                    </option>
                </select>
            </div>

            <div class="form-group">
                <label for="job">Puesto/Trabajo</label>
                <input type="text" id="job" name="job"
                       placeholder="Ej: Director, Guionista, Editor..." required/>
            </div>

            <button type="submit">Añadir al equipo</button>
        </form>
    </div>

    <div class="section">
        <div class="section-title">Equipo técnico actual</div>
        <div th:if="${crew.isEmpty()}">
            <p style="color:#666;">No hay miembros en el equipo técnico todavía.</p>
        </div>
        <table th:if="${!crew.isEmpty()}">
            <thead>
            <tr>
                <th>Persona</th>
                <th>Departamento</th>
                <th>Puesto</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="c : ${crew}">
                <td th:text="${c.person.personName}">Person</td>
                <td th:text="${c.department.departmentName}">Department</td>
                <td th:text="${c.job}">Job</td>
                <td>
                    <form th:action="@{/movies/crew/delete}" method="post" style="display:inline;">
                        <input type="hidden" name="movieId" th:value="${movie.id}"/>
                        <input type="hidden" name="personId" th:value="${c.person.id}"/>
                        <button type="submit" class="delete-btn"
                                onclick="return confirm('¿Eliminar este miembro?');">
                            Eliminar
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script>
    $(document).ready(function() {
        $('#personSelect').select2({
            placeholder: 'Buscar persona...',
            allowClear: true,
            width: '100%',
            minimumInputLength: 2,
            ajax: {
                url: '/api/persons/search',
                dataType: 'json',
                delay: 250,
                data: function (params) {
                    return {
                        term: params.term
                    };
                },
                processResults: function (data) {
                    return {
                        results: data
                    };
                },
                cache: true
            }
        });
    });
</script>
</body>
</html>
