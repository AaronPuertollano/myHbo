<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Géneros</title>
</head>
<body>

<script>
    function toggleEdit(id) {
        document.querySelectorAll('[id^="edit-row-"]').forEach(row => {
            if (row.id !== 'edit-row-' + id) {
                row.style.display = 'none';
            }
        });

        // Abrir / cerrar
        const row = document.getElementById('edit-row-' + id);
        row.style.display = row.style.display === 'none' ? 'table-row' : 'none';
    }
</script>

<h2>Añadir Nuevo Género</h2>

<div th:if="${success}" style="color: green; padding: 10px; border: 1px solid green;">
    <span th:text="${success}"></span>
</div>

<div th:if="${error}" style="color: red; padding: 10px; border: 1px solid red;">
    <span th:text="${error}"></span>
</div>

<form action="/genre" method="post">
    <label>Nombre del género:
        <input type="text" name="genreName" required>
    </label>
    <br>
    <button type="submit">Añadir Género</button>
</form>

<hr>

<h1>Lista de Géneros</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Acciones</th>
    </tr>
    </thead>

    <tbody>
    <th:block th:each="g : ${genres}">
        <tr>
            <td th:text="${g.id}"></td>
            <td th:text="${g.genreName}"></td>
            <td>
                <button type="button"
                        th:onclick="'toggleEdit(' + ${g.id} + ')'">
                    Editar
                </button>

                <form action="/genre/delete" method="post" style="display:inline;">
                    <input type="hidden" name="id" th:value="${g.id}">
                    <button type="submit"
                            onclick="return confirm('¿Seguro que quieres borrar este género?')">
                        Borrar
                    </button>
                </form>
            </td>
        </tr>

        <tr th:id="'edit-row-' + ${g.id}" style="display:none; background:#f5f5f5;">
            <td colspan="3">
                <form action="/genre/update" method="post">

                    <input type="hidden" name="id" th:value="${g.id}">

                    Nombre del género:
                    <input type="text"
                           name="genreName"
                           th:value="${g.genreName}"
                           required>

                    <button type="submit">Guardar</button>
                    <button type="button"
                            th:onclick="'toggleEdit(' + ${g.id} + ')'">
                        Cancelar
                    </button>
                </form>
            </td>
        </tr>

    </th:block>
    </tbody>
</table>

</body>
</html>
