<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Géneros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            margin-bottom: 80px;
        }
        form div {
            margin-bottom: 10px;
        }
        label {
            display: inline-block;
            width: 120px;
        }
        input {
            padding: 5px;
            width: 200px;
        }
        button {
            padding: 5px 10px;
            margin-right: 5px;
        }
        header {
            background-color: #000000;
            color: white;
            padding: 10px 0;
            text-align: center;
            margin-bottom: 20px;
        }
        footer {
            text-align: center;
            font-size: 0.9em;
            color: white;
            background-color: #000000;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 15px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f0f0f0;
        }
        a {
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<script>
    function toggleEdit(id) {
        document.querySelectorAll('[id^="edit-row-"]').forEach(row => {
            if (row.id !== 'edit-row-' + id) {
                row.style.display = 'none';
            }
        });

        // Abrir / cerrar
        const row = document.getElementById('edit-row-' + id);
        row.style.display = row.style.display === 'none' ? 'table-row' : 'none';
    }
</script>

<a href="/crud">Back</a>

<h2>Añadir Nuevo Género</h2>

<div th:if="${success}" style="color: green; padding: 10px; border: 1px solid green;">
    <span th:text="${success}"></span>
</div>

<div th:if="${error}" style="color: red; padding: 10px; border: 1px solid red;">
    <span th:text="${error}"></span>
</div>

<form action="/genre" method="post">
    <label>Nombre del género:
        <input type="text" name="genreName" required>
    </label>
    <br>
    <button type="submit">Añadir Género</button>
</form>

<hr>

<h1>Lista de Géneros</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Acciones</th>
    </tr>
    </thead>

    <tbody>
    <th:block th:each="g : ${genres}">
        <tr>
            <td th:text="${g.id}"></td>
            <td th:text="${g.genreName}"></td>
            <td>
                <button type="button"
                        th:onclick="'toggleEdit(' + ${g.id} + ')'">
                    Editar
                </button>

                <form action="/genre/delete" method="post" style="display:inline;">
                    <input type="hidden" name="id" th:value="${g.id}">
                    <button type="submit"
                            onclick="return confirm('¿Seguro que quieres borrar este género?')">
                        Borrar
                    </button>
                </form>
            </td>
        </tr>

        <tr th:id="'edit-row-' + ${g.id}" style="display:none; background:#f5f5f5;">
            <td colspan="3">
                <form action="/genre/update" method="post">

                    <input type="hidden" name="id" th:value="${g.id}">

                    Nombre del género:
                    <input type="text"
                           name="genreName"
                           th:value="${g.genreName}"
                           required>

                    <button type="submit">Guardar</button>
                    <button type="button"
                            th:onclick="'toggleEdit(' + ${g.id} + ')'">
                        Cancelar
                    </button>
                </form>
            </td>
        </tr>

    </th:block>
    </tbody>
</table>

</body>
</html>
