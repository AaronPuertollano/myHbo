<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MyHBO - Gestión de Base de Datos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            margin-bottom: 80px; /* espacio para el footer fijo */
        }
        form div {
            margin-bottom: 10px;
        }
        label {
            display: inline-block;
            width: 120px;
        }
        input {
            padding: 5px;
            width: 200px;
        }
        button {
            padding: 5px 10px;
        }
        header {
            background-color: #000000;
            color: white;
            padding: 10px 0;
            text-align: center;
            margin-bottom: 20px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 10px 0 0 0;
        }
        nav ul li {
            display: inline-block;
            margin: 0 10px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9em;
            color: white;
            background-color: #000000;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

<header>
    <h1>MyHBO - Zona de Películas</h1>

        <ul>

            <li><a href="/movie/edit">Modificar</a></li>
