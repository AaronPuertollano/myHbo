<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Language Roles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            margin-bottom: 80px;
        }
        form div {
            margin-bottom: 10px;
        }
        label {
            display: inline-block;
            width: 120px;
        }
        input {
            padding: 5px;
            width: 200px;
        }
        button {
            padding: 5px 10px;
            margin-right: 5px;
        }
        header {
            background-color: #000000;
            color: white;
            padding: 10px 0;
            text-align: center;
            margin-bottom: 20px;
        }
        footer {
            text-align: center;
            font-size: 0.9em;
            color: white;
            background-color: #000000;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 15px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f0f0f0;
        }
        a {
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<script>
    function toggleEdit(id) {
        document.querySelectorAll('[id^="edit-row-"]').forEach(row => {
            if (row.id !== 'edit-row-' + id) {
                row.style.display = 'none';
            }
        });

        const row = document.getElementById('edit-row-' + id);
        row.style.display = row.style.display === 'none' ? 'table-row' : 'none';
    }
</script>

<a href="/crud">Back</a>

<h2>Añadir Nuevo Rol</h2>

<div th:if="${success}" style="color: green; padding: 10px; border: 1px solid green;">
    <span th:text="${success}"></span>
</div>
<div th:if="${error}" style="color: red; padding: 10px; border: 1px solid red;">
    <span th:text="${error}"></span>
</div>

<form action="/languageRole" method="post">
    <label>Rol de Idioma:
        <input type="text" name="languageR" required>
    </label>
    <br>
    <button type="submit">Añadir Rol</button>
</form>

<hr>

<h1>Roles de Idioma</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Rol</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="lr : ${languageRoles}">

        <tr>
            <td th:text="${lr.id}"></td>
            <td th:text="${lr.languageRole}"></td>
            <td>
                <button type="button"
                        th:onclick="'toggleEdit(' + ${lr.id} + ')'">
                    Editar
                </button>

                <form action="/languageRole/delete" method="post" style="display:inline;">
                    <input type="hidden" name="id" th:value="${lr.id}">
                    <button type="submit"
                            onclick="return confirm('¿Seguro que quieres borrar este rol?')">
                        Borrar
                    </button>
                </form>
            </td>
        </tr>

        <tr th:id="'edit-row-' + ${lr.id}" style="display:none; background:#f9f9f9;">
            <td colspan="3">
                <form action="/languageRole/update" method="post">

                    <input type="hidden" name="id" th:value="${lr.id}">

                    Rol de Idioma:
                    <input type="text" name="languageRole"
                           th:value="${lr.languageRole}" required>

                    <button type="submit">Guardar</button>
                    <button type="button"
                            th:onclick="'toggleEdit(' + ${lr.id} + ')'">
                        Cancelar
                    </button>
                </form>
            </td>
        </tr>

    </th:block>
    </tbody>
</table>

</body>
</html>
