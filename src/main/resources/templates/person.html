<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Personas</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
</head>
<body>

<h1>Gestión de personas</h1>

<div th:if="${success}" style="color: green; padding: 10px; margin: 10px 0; border: 1px solid green; background: #e8f5e9;">
    <span th:text="${success}"></span>
</div>
<div th:if="${error}" style="color: red; padding: 10px; margin: 10px 0; border: 1px solid red; background: #ffebee;">
    <span th:text="${error}"></span>
</div>

<h2>Añadir Nueva persona</h2>

<form action="/person" method="post">
    <label>Nombre de la persona:
        <input type="text" name="personName" required>
    </label>
    <button type="submit">Añadir persona</button>
</form>

<hr>

    <h2>Búsqueda de personas</h2>

    <div class="ui-widget">
        <label for="searchPerson">Buscar persona: </label>
        <input id="searchPerson" type="text" placeholder="Escribe un nombre...">
    </div>

<hr>

<h2>Lista de personas</h2>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="g : ${person}">
        <td th:text="${g.id}"></td>
        <td th:text="${g.personName}"></td>
        <td>
            <form action="/person/delete" method="post" style="display:inline;">
                <input type="hidden" name="id" th:value="${g.id}">
                <button type="submit"
                        onclick="return confirm('¿Seguro que quieres borrar esta persona?')">
                    Borrar
                </button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>

<script>
    $(function() {
        $("#searchPerson").autocomplete({
            source: function(request, response) {
                $.ajax({
                    url: "/person/search",
                    dataType: "json",
                    data: {
                        term: request.term
                    },
                    success: function(data) {
                        response($.map(data, function(person) {
                            return {
                                label: person.personName + " (ID: " + person.id + ")",
                                value: person.personName,
                                id: person.id,
                                name: person.personName
                            };
                        }));
                    },
                    error: function(xhr, status, error) {
                        console.error("Error en búsqueda:", error);
                    }
                });
            },
            minLength: 2,
            select: function(event, ui) {
                console.log("Seleccionado:", ui.item);

                $("#selectedId").text(ui.item.id);
                $("#selectedName").text(ui.item.name);
                $("#personResult").fadeIn();

                return true;
            },
            focus: function(event, ui) {
                event.preventDefault();
                $("#searchPerson").val(ui.item.name);
            }
        });
    });
</script>


</html>
