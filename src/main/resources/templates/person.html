<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Personas</title>
</head>
<body>

<h1>Gestión de personas</h1>

<div th:if="${success}" style="color: green; padding: 10px; margin: 10px 0; border: 1px solid green; background: #e8f5e9;">
    <span th:text="${success}"></span>
</div>
<div th:if="${error}" style="color: red; padding: 10px; margin: 10px 0; border: 1px solid red; background: #ffebee;">
    <span th:text="${error}"></span>
</div>

<h2>Añadir Nueva persona</h2>
<form action="/person" method="post">
    <label>Nombre de la persona:
        <input type="text" name="personName" required>
    </label>
    <button type="submit">Añadir persona</button>
</form>

<hr>

<h2>Lista de personas</h2>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="g : ${person}">
        <td th:text="${g.id}"></td>
        <td th:text="${g.personName}"></td>
        <td>
            <form action="/person/delete" method="post" style="display:inline;">
                <input type="hidden" name="id" th:value="${g.id}">
                <button type="submit"
                        onclick="return confirm('¿Seguro que quieres borrar esta persona?')">
                    Borrar
                </button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
